version: "3.5"

services:
  webscp-files:
    image: marekful/webscp-files:rc-beta-2
    volumes:
      - ./database.db:/database.db
      - ./settings.json:/app/settings.json
      - /:/srv
    environment:
      - AGENT_ADDRESS=http://webscp-agent
      - INTERNAL_ADDRESS=http://webscp-files
      - UUID=1001
    ports:
      - "10.0.0.83:7080:80"

  webscp-agent:
    image: marekful/webscp-agent:rc-beta-2-alpine
    volumes:
      - /:/srv
      - data:/app/data
    environment:
      - FILES_ADDRESS=http://webscp-files
      - UUID=1001
    ports:
      - "8022:22"

volumes:
  data: